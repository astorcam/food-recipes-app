<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Chewy&family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />



@if (recipe | async; as recipe){
<div class="container my-5">
  <div class="card">
    <div class="row no-gutters">
      <!-- Imagen a la izquierda -->
      <div class="col-md-4">
        <img [src]="recipe.img" class="card-img" alt="Imagen de {{recipe.title}}">
      </div>

      <!-- Contenido a la derecha -->
      <div class="col-md-8">
        <div class="card-body">
          <h1 class="card-title">{{ recipe.title }}</h1>
          <h2 class="recipe-section"> <span class="material-symbols-outlined">grocery</span>Ingredients</h2>
          <ul class="list-group list-group-flush mb-3">
            @for (ingredient of recipe.ingredients; track $index) {
              <li class="list-group-item">{{ ingredient }}</li>
            }
          </ul>

          <h2 class="recipe-section"><span class="material-symbols-outlined">footprint</span>Steps</h2>
          <ol class="list-group list-group-numbered">
            @for (step of recipe.steps; track $index) {
              <li class="list-group-item">{{ step }}</li>
            }
          </ol>
        </div>
      </div>
    </div>
    <a [routerLink]="['/recipes',recipe.category]" class="btn btn-pill" aria-label="Go back">Go back </a>
  </div>
</div>
}
