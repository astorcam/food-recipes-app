<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Chewy&family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<div class="container">
    <div class="row justify-content-center">  
        <div class="container">
            <h1 class="section-title" >{{category.toUpperCase()}} RECIPES</h1> 
        </div>  
    @if (recipeList | async; as recipes) {      
             
    @for (recipe of recipes; track recipe.id) {
        <div class="col-sm">
        <app-recipe [title]="recipe.title"  [id]="recipe.id" [img]="recipe.img"></app-recipe>  
        </div>
    }}
    </div>
</div>
