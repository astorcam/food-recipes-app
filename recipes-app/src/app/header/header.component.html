<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alice&family=Calistoga&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<header>
  <div class="app-name">
    <a [routerLink]="['/']"> 
      <img src="/food-recipes-app/public/yummy-logo.png" alt="app-icon">
    </a>
  </div>

  <nav class="topnav" id="topnav">
    <a [routerLink]="['/recipes/breakfast']">Breakfast</a>
    <a [routerLink]="['/recipes/dessert']">Desserts</a>
    <a [routerLink]="['/recipes/pasta']">Pasta</a>
    <a [routerLink]="['/recipes/meat']">Meat</a>
    <a [routerLink]="['/recipes/seafood']">Seafood</a>
    <a [routerLink]="['/recipes/vegan']">Vegan</a>
    <a [routerLink]="['/recipes/vegetarian']">Vegetarian</a>
    <a href="javascript:void(0);" class="icon" (click)="toggleNavbar()">
      <i class="fa fa-bars"></i>
    </a>
  </nav>

  <div class="search-bar">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search recipes..." aria-label="Search" [(ngModel)]="searchRecipe" (keyup.enter)="onSearch()" />
      <button (click)="onSearch()" class="btn btn-secondary">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>
</header>
